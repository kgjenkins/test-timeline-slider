<html lang = "en">

<head>

<meta charset = "UTF-8" />
<title>Leaflet Timeline Slider</title>

<link rel="stylesheet" href="leaflet/leaflet.css"/>
<script src="leaflet/leaflet.js"></script>
<script src="leaflet-omnivore.min.js"></script>

<!-- jquery is required by leaflet-timeline-slider -->
<script src="jquery-3.3.1.min.js"></script>
<script src="leaflet-timeline-slider.js"></script>
<script src="timeline-filter.js"></script>

<style>
body { font-family: Arial, sans-serif }
#person { font-size: 36pt }
#mymap { height: 600px }
</style>

</head>

<body>
    <h1 id="person"></h1>
    <div id="map" style="height: 600px;">
    </div>
    <script type="text/javascript">

        let mymap = L.map('map')
        mymap.fitWorld()
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap)

        let timeline = new TimelineFilter('points.geojson', 'person')

    </script>
</body>

</html>
